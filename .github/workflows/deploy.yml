name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: touch .npmrc && echo "registry=https://npm.pkg.github.com/:_authToken=${{secrets.REGISTRY_TOKEN}}" >> .npmrc
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "devocean-front" #Must be unique in Heroku
          heroku_email: "lo.ma200018@gmail.com"
          healthcheck: "http://devocean-front.herokuapp.com"
