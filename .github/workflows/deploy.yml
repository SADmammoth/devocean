name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Init
        env:
          REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
        run: |
          echo 'registry=https://registry.npmjs.org/' > .npmrc
          echo '@sadmammoth:registry=https://npm.pkg.github.com/sadmammoth' >> .npmrc
          echo '//npm.pkg.github.com/:_authToken=$REGISTRY_TOKEN' >> .npmrc
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "devocean-client" #Must be unique in Heroku
          heroku_email: "lo.ma200018@gmail.com"
          healthcheck: "http://devocean-client.herokuapp.com"
